<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年新年祝福</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 背景动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 容器样式 */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* 文字渐入动画 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            text-align: left;
            animation: fadeInParagraph 2s ease-in-out;
        }

        /* 段落逐行渐入动画 */
        @keyframes fadeInParagraph {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .snake-emoji {
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        /* Emoji 弹跳动画 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐍 蛇年新年祝福 🐍</h1>
        <p>亲爱的蒙蒙，在这灵蛇舞动的年份，愿您如蛇般智慧灵动，把握每一个机遇；如蛇般柔韧坚强，面对每一次挑战。</p>
        <p>蛇年到来，愿您好运连连，如同蛇盘玉柱，稳固而高升；幸福满满，似蛇绕金枝，缠绵而长久。</p>
        <p>在这新的一年里，祝您事业有成，家庭和睦，身体健康，心情愉悦，蛇年大吉，万事如意！</p>
        <div class="snake-emoji">
            🐍 🎊 🎁 🧧
        </div>
    </div>
</body>
</html>
